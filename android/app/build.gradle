/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 *
 * For example, to use the international variant, you can use:
 * `def jscFlavor = 'org.webkit:android-jsc-intl:+'`
 *
 * The international variant includes ICU i18n library and necessary data
 * allowing to use e.g. `Date.toLocaleString` and `String.localeCompare` that
 * give correct results when using with locales other than en-US. Note that
 * this variant is about 6MiB larger per architecture than default.
 */
def jscFlavor = 'org.webkit:android-jsc:+'

// Define a method to load properties from a file
def loadPropertiesFromFile(String fileName) {
    def properties = new Properties()
    def propertiesFile = file(fileName)
    if (propertiesFile.exists()) {
        propertiesFile.withInputStream { stream ->
            properties.load(stream)
        }
    }
    return properties
}
// Load properties from env.properties
def envProperties = loadPropertiesFromFile("${rootDir}/env.properties")

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.note"
    defaultConfig {
        applicationId "com.note"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.3.0"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            if (envProperties.containsKey('MYAPP_RELEASE_STORE_FILE')) {
                storeFile file(envProperties['MYAPP_RELEASE_STORE_FILE'])
                storePassword envProperties['MYAPP_RELEASE_STORE_PASSWORD']
                keyAlias envProperties['MYAPP_RELEASE_KEY_ALIAS']
                keyPassword envProperties['MYAPP_RELEASE_KEY_PASSWORD']
            }
    }
    }
    buildTypes {
        debug {
            applicationIdSuffix ".debug"  // 为 debug 版本添加后缀，使其包名不同
            versionNameSuffix "-debug"    // 可选：为 debug 版本添加版本名称后缀
            signingConfig signingConfigs.debug
              // signingConfig signingConfigs.release
        }
        release {
            // Caution! In production, you need to generate your own keystore file.
            // see https://reactnative.dev/docs/signed-apk-android.
            // signingConfig signingConfigs.debug
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

